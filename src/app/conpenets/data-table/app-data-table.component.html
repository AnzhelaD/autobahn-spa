<table  class="app-data-table-container" mat-table [dataSource]="data$">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element?.title}} </td>
  </ng-container>
  <ng-container matColumnDef="subtitle">
    <th mat-header-cell *matHeaderCellDef> Subtitle </th>
    <td mat-cell *matCellDef="let element"> {{element?.subtitle}} </td>
  </ng-container>
  <ng-container matColumnDef="identifier">
    <th mat-header-cell *matHeaderCellDef>  Identifier </th>
    <td mat-cell *matCellDef="let element"> {{element?.identifier}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>  Description </th>
    <td mat-cell *matCellDef="let element"> {{element?.description}} </td>
  </ng-container>


  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="viewOnMap(element)">OnMap</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
